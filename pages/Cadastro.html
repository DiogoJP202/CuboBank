<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo Bank - Login</title>
    <link rel="stylesheet" href="../assets/styles/Mobile.css" media="all">
    <link rel="stylesheet" href="../assets/styles/MediaQueries.css">
    <link rel="stylesheet" href="../assets/styles/animacaoErro.css">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <style>
        #Teclado #numeros .numero{
            color: #0f0;
        }
    </style>
</head>
<body>
    <div id="atm">
        <header>
            <h1>CUBO BANK</h1>
            <div id="cubo">
                <div class="aresta"></div>
                <div class="aresta"></div>
                <div class="aresta"></div>
                <div class="aresta"></div>
                <div class="aresta"></div>
                <div class="aresta"></div>
            </div>
        </header>
        <main>
            <section class="botoes">
                <button></button>
                <button></button>
                <button></button>
            </section>
            <div id="tela">
                <div id="conteudo">
                 <h2>Cadastro</h2>
                 <form>
                    <label for="Iusuario">Usuário: </label> <input type="text" name="usuario" id="Iusuario" placeholder="Seu nome de usuário aqui!" minlength="4">
                    <label for="Isenha">Senha Pin: </label> <input type="password" name="senha" id="Isenha" placeholder="Sua senha aqui!" minlength="4" maxlength="4">
                    <label for="IrepetirSenha">Repita a senha Pin: </label> <input type="password" name="repetirSenha" id="IrepetirSenha" placeholder="Sua senha aqui!" minlength="4" maxlength="4">
                    <div id="botoesConteudo" class="enviar">
                        <a href="../index.html">Voltar</a>
                        <input type="submit" value="Cadastrar">
                    </div>
                 </form>
                </div>
            </div>
            <section class="botoes">
                <button></button>
                <button></button>
                <button></button>
            </section>
        </main>
        <footer id="Teclado">
            <section id="numeros">
                <div class="linha">
                    <button class="numero">1</button>
                    <button class="numero">2</button>
                    <button class="numero">3</button>
                </div>
                <div class="linha">
                    <button class="numero">4</button>
                    <button class="numero">5</button>
                    <button class="numero">6</button>
                </div>
                <div class="linha">
                    <button class="numero">7</button>
                    <button class="numero">8</button>
                    <button class="numero">9</button>
                </div>
                <div class="linha">
                    <button class="numero left"><</button>
                    <button class="numero">0</button>
                    <button class="numero right">></button>
                </div>
            </section>
            <section id="opcoes">
                <button class="entrar enviar">ENTRAR</button>
                <button class="sair">SAIR</button>
                <button class="limpar">LIMPAR</button>
            </section>
        </footer>
    </main>
    <script type="module" src="../js/modules/cadastro.js"></script>
</body>
</html>
