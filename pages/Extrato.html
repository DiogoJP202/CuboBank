<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo Bank</title>
    <link rel="stylesheet" href="../styles/Mobile.css" media="all">
    <link rel="stylesheet" href="../styles/MediaQueries.css">
    <link rel="stylesheet" href="../styles/operacoes.css">
    <style>
        .extrato{
            display: block;
            width: 90%;
            font-size: 0.8em;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 10px;
        }

        .textoExtrato span{
            display: inline-block;
            margin: 4.5px 0px;
        }

        .textoExtrato .positivo{
            color: #64BA21;
        }

        .textoExtrato .negativo{
            color: #f00;
        }

        #conteudo .linha{
            justify-content: flex-start;
            gap: 15px;
        }

        .operacao{
            width: 45%;
        }
    </style>
</head>
<body>
    <div id="atm">
        <header>
            <h1>CUBO BANK</h1>
            <div id="cubo">
                <div class="aresta"></div>
                <div class="aresta"></div>
                <div class="aresta"></div>
                <div class="aresta"></div>
                <div class="aresta"></div>
                <div class="aresta"></div>
            </div>
        </header>
        <main>
            <section class="botoes">
                <button class="active"></button>
                <button class="btnAbaixo"></button>
                <button class="btnAbaixo"></button>
            </section>
            <div id="tela">
                <div id="conteudo">
                    <h2>
                        EXTRATO
                    </h2>
                    <div class="linha">
                        &larr; <div class="operacao">VOLTAR</div>
                    </div>
                    <div class="extrato">
                        <p class="textoExtrato">João comércio <span class="negativo">R$ - 2,50</span></p> 
                        <p class="textoExtrato">CoxinhasFest <span class="negativo">R$ - 54,99</span></p> 
                        <p class="textoExtrato">Urubu do pix <span class="positivo">R$ + 100</span></p> 
                        <p class="textoExtrato">Salário <span class="positivo">R$ + 2000</span></p> 
                        <p class="textoExtrato">Transferência <span class="negativo">R$ - 189,40</span></p>
                </div>
                </div>
            </div>
            <section class="botoes">
                <button class=""></button>
                <button class="btnAbaixo"></button>
                <button class="btnAbaixo"></button>
            </section>
        </main>
        <footer id="Teclado">
            <section id="numeros">
                <div class="linha">
                    <button class="numero">1</button>
                    <button class="numero">2</button>
                    <button class="numero">3</button>
                </div>
                <div class="linha">
                    <button class="numero">4</button>
                    <button class="numero">5</button>
                    <button class="numero">6</button>
                </div>
                <div class="linha">
                    <button class="numero">7</button>
                    <button class="numero">8</button>
                    <button class="numero">9</button>
                </div>
                <div class="linha">
                    <button class="numero left"><</button>
                    <button class="numero">0</button>
                    <button class="numero right">></button>
                </div>
            </section>
            <section id="opcoes">
                <button class="entrar">ENTRAR</button>
                <button class="sair">SAIR</button>
                <button class="limpar">LIMPAR</button>
            </section>
        </footer>
    </main>
    <script type="module">
        import opcoes from "../js/opcoes.js";
        import {contador, input, posicao} from "../js/teclado.js";
    
        const extrato = document.querySelectorAll(".textoExtrato");
        let extratoArmazenados = JSON.parse(localStorage.getItem("usuarios"))[localStorage.getItem("posicaoUsuario")].extrato;
        const valores = [];

        for(let valor of extrato) valores.push(valor);
        for(let valor of extratoArmazenados) valores.push(valor);
        
        let extratos = [];
    
        valores.push(1,2,3,4,5);
        
        let posicaoExtrato = 0;

        for(let contador = 1; contador <= Math.ceil(valores.length / 5); contador++){ // A cada 5 valores do array 'valores', adiciona 1 array com esses valores na matrix de arrays 'extratos'.
            console.log("trocou");
            extratos.push([]);

            for(let i = 0; i < 5 ; i++){
                if(valores[i]){
                    extratos[contador - 1].push(valores[posicaoExtrato])
                    posicaoExtrato++;
                };
            };
        };

        document.addEventListener("click", event => {
            const element = event.target;

            if(element.classList.contains("active")) return window.location.href = "../pages/Operacoes.html";

            if(element.classList.contains("left")){
                if(contador === 0) return;
                return;
            };

            if(element.classList.contains("right")){
                if(contador === valores.length -1) return;
                return;
            };
        });
    </script>
</body>
</html>
